<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1> ROCK PAPER SCISSORS! До 6 побед</h1>
    <div class="field">
        <h2 class="info">Выберите предмет</h2>
        <div class="select-container">
            <div class="your">
                <h2 class="h2-your">
                    you
                </h2>
                <div class="select-block" id="1">

                </div>
            </div>
            <div class="machine">
                <h2 class="h2-machine">
                    machine
                </h2>
                <div class="select-block" id="2">

                </div>
            </div>
        </div>
        <ul class="selects">
            <li class="selects-item">
                <img src="./icons/Colossal Terrorpin - Tiny.webp" alt="rock" width="60" height="60" title="rock">
            </li>
            <li class="selects-item">
                <img src="./icons/Sewing_Scissors_Icon.png" alt="scissors" width="60" height="60" title="scissors">
            </li>
            <li class="selects-item">
                <img src="./icons/Power.webp" alt="paper" width="60" height="60" title="paper">
            </li>
        </ul>
        <div class="score-block">
            <span class="your-score">0</span> : <span class="machine-score">0</span>
        </div>
        <img src="./gif/girls-last-tour-glt.gif" alt="win" class="gifWin gif">
        <img src="./gif/glt.gif" width="200" height="150" alt="lose" class="gifLose gif">
        <button class="reset">
            Начать сначала
        </button>
    </div>
    <script src="./script.js"> </script>
</body>

</html>
